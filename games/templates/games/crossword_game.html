{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'games/css/crossword.css' %}">
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">The Daily Spark</h1>
    
    <div class="game-container" style="display: flex; gap: 20px;">
        <div id="crossword-grid" style="flex: 2; background: #eee; min-height: 400px; border: 2px solid #333;">
            <p style="padding: 20px;">Grid Loading...</p>
        </div>

        <div class="clues-sidebar" style="flex: 1; background: #f9f9f9; padding: 15px; border-left: 4px solid #ff8c00;">
            <h3 class="font-bold border-bottom mb-2">Hints</h3>
            <div class="clue-section">
                <h4 class="font-bold">Across</h4>
                <ul id="across-clues" class="list-none p-0 text-sm">
                    <li>1. First letter (1)</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
